<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Responsive layout */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    
    .form-container {
      text-align: center;
      margin-top: 30px;
    }
    
    input[type=text], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      resize: vertical;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .image-container {
      text-align: center;
      margin-top: 30px;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .gif-container {
      text-align: center;
      margin-top: 30px;
    }
    
    .gif-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    
    .button-container a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      margin-right: 10px;
    }
    
    /* Add any additional CSS styles you prefer */
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to XYZ Digital Marketing</h1>
    
    <div class="form-container">
      <form action="mailto:info@xyzdigitalmarketing.com" method="POST" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
    
    <p>For more information about our services, please visit our <a href="https://www.xyzdigitalmarketing.com">website</a>.</p>
    
    <div class="image-container">
      <img src="your-image-url" alt="Your Image">
      <img src="your-image-url" alt="Your Image">
    </div>
    
    <div class="gif-container">
      <img src="your-gif-url" alt="Your GIF">
    </div>
    
    <div class="button-container">
      <a href="https://cxr.agency/">Visit CXR Agency</a>
      <a href="https://designer.microsoft.com/">Visit Microsoft Designer</a>
      <a href="https://www.semrush.com">Visit SEMrush</a>
      <a href="https://neilpatel.com/">Visit Neil Patel</a>
      <a href="https://www.hey-jay.com/">Visit Hey Jay</a>
      <a href="https://www.columnfivemedia.com/what-is-a-creative-agency/">Visit Column Five Media</a>
    </div>
  </div>
</body>
</html>
